{% extends base_filename %}


{% block title %}{{ result }}{% endblock %}


{% block styles %}
    p {
      font-size: 44px;
      color: {{color}};
      font-weight: 575;
      text-align: center;

    }
    .container {
        max-width: 700px;
    }
{% endblock %}

{% block content %}
    <div class="container">
      <h1>{{result_title}}</h1>
      <p>{{user_result}}</p>
      <a href="/{{return_page}}" class="btn btn-danger">{{back}}</a>
    </div>
{% endblock %}
