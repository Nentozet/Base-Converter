<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Default Title{% endblock %}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <style>
        body {
            background: #eeeff0;
            padding: 50px;
            display: flex;
            justify-content: center;
        }

        .container {
            margin-top: 40px;
            max-width: 500px;
            background-color: #ffffff;
            padding: 30px 30px 20px 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }

        .custom-container {
            position: absolute;
            top: 15px;
            left: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        #content-wrapper {
            width: 100%;
            padding: 0 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 15px;
        }

        h1 {
            color: #495057;
            text-align: center;
            margin-bottom: 30px;
            cursor: default;
        }

        p {
            color: #495057;
            font-weight: 500;
        }

        .form-group label {
            color: #495057;
            font-size: 16px;
            font-weight: 500;
        }

        .custom-alert {
            height: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .btn-success {
            box-shadow: none !important;
            border: none;
            width: 100%;
            height: 50px;
            margin-bottom: 10px;
            font-weight: 500;
            transition: background 0.3s;
        }

        .btn-success:hover, .btn-success:focus, .btn-success:active {
            background-color: #14802d !important;
        }

        .custom-input {
            width: 100%;
            padding: .375rem .75rem;
            font-size: 16.5px;
            color: #495057;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #ced4da;
            border-radius: .25rem;
            transition: border-color .25s ease-in-out, box-shadow .25s ease-in-out;
            font-size: 16.5px;
        }

        .custom-input:focus {
            outline: none;
            border-color: #28a645;
            box-shadow: 0 0 2px 2px rgba(40, 166, 69, 0.5),
                        0 0 4px 4px rgba(116, 166, 128, 0.3);
            transition: border-color .25s ease-in-out, box-shadow .25s ease-in-out;
        }

        .btn-light.rounded-circle.custom {
            position: absolute;
            top: -3px;
            box-shadow: none !important;
            outline: none;
            background-color: transparent;
            border-color: transparent !important;
            color: #495057;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 46px;
            height: 46px;
            transition: background 0.3s;
        }

        .btn-light.rounded-circle.custom:hover {
            background-color: #d9d9d9;
            color: #495057;
        }

        .btn-danger {
            box-shadow: none !important;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .btn-danger:hover, .btn-danger:focus, .btn-danger:active {
            background-color: #a82835 !important;
            border-color: #a82835 !important;
        }

        .account-panel {
            position: absolute;
            top: 0px;
            right: 5px;
            padding: 0.5rem 1rem;
        }

        .dropdown-menu-account {
            background-color: #ffffff;
            width: 200px;
            border: 1px solid #ffffff;
            padding: 15px;
            display: none;
            position: absolute;
            top: 65px;
            right: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            z-index: 1000;
        }

        .dropdown-menu-account.active {
            display: block;
        }

        .dropdown-divider {
            height: 2px;
            background-color: #495057;
            margin: 10px 0;
        }

        .dropdown-item-custom {
            display: block;
            color: #495057;
            padding: 8px;
            background-color: #ffffff;
            border-radius: .25rem;
            border: none;
            text-align: left;
            width: 100%;
            font-weight: 500;
            transition: background 0.2s;
        }

        .dropdown-item-custom:hover, .dropdown-item-custom:focus, .dropdown-item-custom:active {
            box-shadow: none !important;
            outline: none;
            background-color: #f0f0f0;
        }

        .link-group {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            z-index: 1;
        }

        .link {
            background-color: transparent;
            color: #c3c3c3;
            border: none;
            padding: 10px 5px;
            margin: 0 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.2s ease;
            font-weight: 500;
        }

        .link:hover, .link:focus, .link:active {
            box-shadow: none;
            outline: none;
            background-color: Transparent;
            color: #495057;
        }

        .link.checked {
            color: #495057;

            text-decoration: underline;
            text-decoration-color: #495057;
            text-decoration-thickness: 3px;
            text-underline-offset: 15px
        }

        .operator-selector label {
            color: #495057;
        }

        .caret {
            border-bottom: 5px solid transparent;
            border-top: 5px solid transparent;
            border-left: 5px solid #495057;
        }

        .menu {
            background: #ffffff;
            border-color: #ced4da !important;
            color: #c3c3c3;
        }

        .menu::-webkit-scrollbar-track {
            background: #b3b3b3;
        }

        .menu::-webkit-scrollbar-thumb {
            background: #8c8c8c;
        }

        .menu::-webkit-scrollbar-thumb:hover {
            background: #666666;
        }

        .menu li:hover {
            background: #eeeff0;
            color: #495057;
        }

        .operator-active {
            background: #eeeff0;
            color: #495057;
            user-select: none;
        }

        .menu-open {
            border: 1px #404040 solid;
        }

        .language-selector {
            width: 130px;
        }

        .language-selector-menu {
            list-style: none;
            position: relative;
            top: 0.4em;
            width: auto;
            height: 0;
            padding: 0em 0.5em;
            background: #6c757d;
            box-shadow: 0 0.5em 1em rgba(0, 0, 0, 0.2);
            border-radius: 0.5em;
            transition: 200ms cubic-bezier(0.77, 0, 0.18, 1), background 0.3s;
            z-index: 1;
            overflow: hidden;
        }

        .language-selector-menu button {
            width: 100%;
            padding-top: 9px;
            padding-right: 10px;
            padding-bottom: 11px;
            padding-left: 15px;
            font-size: 15px;
            border: none !important;
            box-shadow: none !important;
            outline: none !important;
            background: #6c757d;
            color: #ffffff;
            text-align: left;
            align-items: center;
            height: 40px;
            margin-top: 5px;
            border-radius: 0.5em;
            transition: background 0.3s, color 0.3s;
            font-weight: 500;
        }

        .language-selector-menu button:hover {
            background-color: #555a61;
        }

        .language-selector-menu-open {
            height: 14.4em;
        }

        .language-selector.select {
            background: #6c757d;
            border: #6c757d;
            color: #ffffff;
            border-radius: 0.4em;
        }

        .language-selector.select:hover {
            background: #555a61;
        }

        .select {
            background: #ffffff;
            border: 1px #ced4da solid;
            color: #495057;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 40px;
            border-radius: .25rem;
            padding: 1em 1em 1em 1.25em;
            transition: border-color .30s ease-in-out, box-shadow .30s ease-in-out, background 0.3s;
            cursor: pointer;
            user-select: none;
            font-weight: 500;
        }

        .select:hover {
            background: #eeeff0;
        }

        {% block styles %}{% endblock %}
    </style>

</head>
<body>
    <div class="link-group">
        <button class="link {{converter_checked}}" onclick="location.href='/converter'">{{converter_link}}</button>
        <button class="link {{calculator_checked}}" onclick="location.href='/calculator'">{{calculator_title}}</button>
        <button class="link {{train_checked}}" onclick="location.href='/train'">{{train_title}}</button>
    </div>

    {% if username_ %}
        <div class="account-panel dropdown">
            <button id="account-btn" class="btn btn-light rounded-circle custom" type="button" style="background: transparent !important; font-size: 40px; right: 15px; top: 11px;">
                <i class="bi bi-person-circle"></i>
            </button>
            <div class="dropdown-menu-account" id="account-panel">
                <p style="position: relative; left: 5px;">{{username_}}</p>
                <p style="display: inline; position: relative; left: 5px;">{{skill_label}}</p>
                <p style="color: {{skill_color}}; display: inline; position: relative; left: 5px;">{{skill}}</p>
                <div class="dropdown-divider"></div>
                <button onclick="location.href='/api'" class="dropdown-item-custom">API</button>
                <button onclick="location.href='/logout'" class="dropdown-item-custom" style="color: #ff3232;">{{logout}}</button>
            </div>
        </div>
    {% endif %}


    <div class="custom-container">
        <div class="language-selector dropdown">
            <form method="POST">
                <input type="hidden" name="action" value="change_language">

                <div class="language-selector" style="user-select: none;">

                    <div class="language-selector select">
                        <span class="selected"><span class="flag-icon flag-icon-{{ icon }}"></span> {{ language }}</span>
                    </div>

                    <div class="language-selector-menu">
                        <button type="submit" name="lang" value="ru">
                            <span class="flag-icon flag-icon-ru"></span> Русский
                        </button>
                        <button type="submit" name="lang" value="gb">
                            <span class="flag-icon flag-icon-gb"></span> English
                        </button>
                        <button type="submit" name="lang" value="de">
                            <span class="flag-icon flag-icon-de"></span> Deutsch
                        </button>
                        <button type="submit" name="lang" value="fr">
                            <span class="flag-icon flag-icon-fr"></span> Français
                        </button>
                        <button type="submit" name="lang" value="jp">
                            <span class="flag-icon flag-icon-jp"></span> 日本語
                         </button>
                    </div>
                </div>
            </form>
        </div>

        <form id="themeForm" method="POST">
            <input type="hidden" name="action" value="switch_theme_dark">
            <button type="submit" class="btn btn-light rounded-circle custom">
                <i class="bi bi-moon-stars" style="font-size: 32px; position: relative; top: -4px; padding-top: 5px;"></i>
            </button>
        </form>
    </div>

    <div id="content-wrapper">{% block content %}{% endblock %}</div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/base.js') }}"></script>
</body>
</html>
