<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Default Title{% endblock %}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <style>
        body {
            background: #171717;
            padding: 50px;
            display: flex;
            justify-content: center;
        }

        .container {
            margin-top: 40px;
            max-width: 500px;
            background-color: #212121;
            padding: 30px 30px 20px 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(50, 50, 50, 0.2);
            transition: transform 0.2s;
        }

        .custom-container {
            position: absolute;
            top: 0px;
            left: 15px;
            display: flex;
            align-items: center;
            gap: 37px;
        }

        #content-wrapper {
            width: 100%;
            padding: 0 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 15px;
        }

        h1 {
            color: #ececec;
            text-align: center;
            margin-bottom: 30px;
            cursor: default;
        }

        p {
            color: #ececec;
            font-weight: 500;
        }

        .form-group label {
            color: #ececec;
            font-size: 16px;
            font-weight: 500;
        }

        .custom-alert {
            height: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .alert-success {
            background-color: #48614e;
            border-color: #23462b;
            color: #98c59e;
            height: 60px;
        }

        .alert-danger {
            background-color: #6c2d30;
            border-color: #552621;
            color: #ff8282;
        }

        .language-selector {
            display: inline-block;
        }

        .btn-success {
            box-shadow: none !important;
            color: #ececec;
            background-color: #0d7e2f;
            border-color: #0d7e2f;
            width: 100%;
            height: 50px;
            margin-top: 10px;
            margin-bottom: 10px;
            transition: transform 0.2s, background-color 0.3s ease;
        }

        .btn-success:hover, .btn-success:focus, .btn-success:active {
            color: #ececec;
            background-color: #037425 !important;
            border-color: #037425 !important;
            transform: scale(1.01);
            transition: transform 0.2s;
        }

        .btn-dark {
            box-shadow: none !important;
            background-color: #2f2f2f;
            border: 1px solid #2f2f2f;
            color: #ececec;
            width: 125%;
            transform: scale(1);
            transition: transform 0.2s;
        }

        .btn-dark:hover, .btn-dark:focus, .btn-dark:active {
            background-color: #2f2f2f !important;
            border: 1px solid #2f2f2f !important;
            color: #ececec;
            width: 125%;
            transform: scale(1.065);
            transition: transform 0.2s;
        }

        .btn-danger {
            box-shadow: none !important;
            width: 100%;
            margin-top: 0px;
            margin-bottom: 10px;
            color: #ececec;
            background-color: #be1728;
            border-color: #be1728;
            transition: transform 0.2s, background-color 0.3s ease;
        }

        .btn-danger:hover, .btn-danger:focus, .btn-danger:active {
            color: #ececec;
            background-color: #b40d1e !important;
            border-color: #b40d1e !important;
            transform: scale(1.01);
            transition: transform 0.2s;
        }

        .custom-input {
            width: 100%;
            padding: .375rem .75rem;
            font-size: 1rem;
            color: #ececec;
            background-color: #2f2f2f;
            background-clip: padding-box;
            border: 1px solid #2f2f2f;
            border-radius: .25rem;
            transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out, transform 0.2s;
            font-size: 16.5px;
        }

        .custom-input:focus {
            outline: none;
            border-color: #28a645;
            box-shadow: 0 0 3px 1px rgba(40, 166, 69, 0.5),
                        0 0 5px 2px rgba(116, 166, 128, 0.3);
            transform: scale(1.01);
            transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out, transform 0.2s;
        }

        .dropdown-menu {
            background-color: #212121;
            width: 130%;
            min-width: 0;
            box-shadow: 0 8px 16px rgba(50, 50, 50, 0.2);
        }

        .dropdown-item {
            color: #ececec;
            border-radius: .25rem;
            transition: transform 0.2s, background-color 0.1s ease;
            height: 40px;
        }

        .dropdown-item:hover, .dropdown-item:focus, .dropdown-item:active {
            box-shadow: none !important;
            outline: none;
            color: #ececec;
            background-color: #2f2f2f;
            transform: scale(1.05);
            perspective: 1px;
        }

        .btn-dark.rounded-circle.custom {
            box-shadow: none !important;
            outline: none;
            margin-top: 10px;
            background-color: Transparent !important;
            border-color: Transparent !important;
            color: #ececec;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: scale(1);
            width: 45px;
            height: 45px;
            transition: transform 0.2s;
        }

        .btn-dark.rounded-circle.custom:hover {
            background-color: Transparent !important;
            border-color: Transparent !important;
            color: #ececec;
            transform: scale(1.15);
            transition: transform 0.2s;
        }

        .account-panel {
            position: absolute;
            top: 0px;
            right: 5px;
            padding: 0.5rem 1rem;
        }

        .dropdown-menu-account {
            background-color: #212121;
            width: 85%;
            min-width: 0;
            box-shadow: 0 8px 16px rgba(50, 50, 50, 0.2);
        }

        .dropdown-menu-account {
            background-color: #212121;
            width: 200px;
            border: 1px solid #444;
            padding: 15px;
            display: none;
            position: absolute;
            top: 65px;
            right: 10px;
            box-shadow: 0 8px 16px rgba(50, 50, 50, 0.2);
            border-radius: 8px;
            z-index: 1000;
        }

        .dropdown-menu-account.active {
            display: block;
        }

        .dropdown-divider {
            height: 2px;
            background-color: #444;
            margin: 10px 0;
        }

        .dropdown-item-custom {
            display: block;
            color: #ececec;
            padding: 8px;
            background-color: transparent;
            border-radius: .25rem;
            border: none;
            text-align: left;
            width: 100%;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .dropdown-item-custom:hover, .dropdown-item-custom:focus, .dropdown-item-custom:active {
            box-shadow: none !important;
            outline: none;
            background-color: #2f2f2f;
        }


        /* Основные стили */
        .link-group {
            position: absolute;
            top: 15px; /* расстояние сверху страницы */
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            z-index: 1; /* чтобы кнопки располагались поверх других элементов */
        }

        .link {
            background-color: Transparent;
            color: #2f2f2f;
            border: none;
            padding: 10px 5px;
            margin: 0 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.2s ease;
            font-weight: 500;
        }

        .link:hover, .link:focus, .link:active {
            box-shadow: none;
            outline: none;
            background-color: Transparent;
            color: #ececec;
        }

        .link.checked {
            color: #ececec;

            text-decoration: underline;
            text-decoration-color: #ececec;
            text-decoration-thickness: 3px;
            text-underline-offset: 15px
        }

        .select {
            background: #333333;
            border: 1px #333333;
            color: #ececec;
        }

        .select:hover {
            background: #595959;
        }

        .menu {
            background: #404040;
            color: #666666;
        }

        .menu::-webkit-scrollbar-track {
            background: #595959;
        }

        .menu::-webkit-scrollbar-thumb {
            background: #999999;
        }

        .menu::-webkit-scrollbar-thumb:hover {
            background: #808080;
        }

        .menu li:hover {
            background: #2f2f2f;
            color: #ececec;
        }

        .operator-active {
            background: #2f2f2f;
            color: #ececec;
        }

        .menu-open {
            border: 1px #404040 solid;
        }

        {% block styles %}{% endblock %}
    </style>
</head>
<body>
    <div class="link-group">
        <button class="link {{converter_checked}}" onclick="location.href='/converter'">{{converter_link}}</button>
        <button class="link {{calculator_checked}}" onclick="location.href='/calculator'">{{calculator_title}}</button>
        <button class="link {{train_checked}}" onclick="location.href='/train'">{{train_title}}</button>
    </div>

    {% if username_ %}
        <div class="account-panel dropdown">
            <button id="account-btn" class="btn btn-dark rounded-circle custom" type="button" style="margin-top: 0px;">
                <i class="bi bi-person-circle" style="font-size: 40px; position: absolute; right 20px"></i>
            </button>
            <div class="dropdown-menu-account" id="account-panel">
                <p>{{username_}}</p>
                <div class="dropdown-divider"></div>
    <!--            <a class="dropdown-item-custom">Профиль</a>-->
                <button onclick="location.href='/logout'" class="dropdown-item-custom" style="color: #ff3232;">{{logout}}</button>
            </div>
        </div>
    {% endif %}

    <script>
        const accountBtn = document.getElementById("account-btn");
        const accountPanel = document.getElementById("account-panel");

        accountBtn.addEventListener("click", function(event) {
            event.stopPropagation();
            accountPanel.classList.toggle("active");
        });

        document.addEventListener("click", function(event) {
            if (!accountPanel.contains(event.target) && event.target !== accountBtn) {
                accountPanel.classList.remove("active");
            }
        });
    </script>

    <div class="custom-container">
        <div class="language-selector dropdown">
            <form method="POST">
                <input type="hidden" name="action" value="change_language">
                <button class="btn btn-dark" type="button" data-toggle="dropdown" style="height: 40px; margin-top: 11px">
                    <span class="flag-icon flag-icon-{{ icon }}"></span> {{ language }}
                </button>
                <div class="dropdown-menu">
                    <button class="dropdown-item" type="submit" name="lang" value="ru">
                        <span class="flag-icon flag-icon-ru"></span> Русский
                    </button>
                    <button class="dropdown-item" type="submit" name="lang" value="gb">
                        <span class="flag-icon flag-icon-gb"></span> English
                    </button>
                    <button class="dropdown-item" type="submit" name="lang" value="de">
                        <span class="flag-icon flag-icon-de"></span> Deutsch
                    </button>
                    <button class="dropdown-item" type="submit" name="lang" value="fr">
                        <span class="flag-icon flag-icon-fr"></span> Français
                    </button>
                    <button class="dropdown-item" type="submit" name="lang" value="jp">
                        <span class="flag-icon flag-icon-jp"></span> 日本語
                    </button>
                </div>
            </form>
        </div>

        <form id="themeForm" method="POST">
            <input type="hidden" name="action" value="switch_theme_light">
            <button type="submit" class="btn btn-dark rounded-circle custom">
                <i class="bi bi-sun" style="font-size: 30px;"></i>
            </button>
        </form>
    </div>

    <div id="content-wrapper">{% block content %}{% endblock %}</div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
